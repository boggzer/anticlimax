<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>

    <title>Experiment</title>
</head>

<body>
    <div class="startsida">
        <h1>Heading</h1>
    </div>
    <div class="allting display-none">
        <div class="sida-ett">
            <p class="choice-one">
                Vägval ett?
            </p>
            <p class="sida-ett-slut display-none">
                Du dog.
            </p>
            <form class="form-one">
                <input type="radio" id="val-ett" name="choice" value="Val ett">
                <label for="val-ett">Val ett</label>
                <input type="radio" id="val-tva" name="choice" value="Val två">
                <label for="val-tva">Val två</label>
                <input onsubmit="return false" type="submit" name="end" value="Nästa">
            </form>
        </div>

        <div class="sida-tva display-none">
            <p class="choice-two">
                Vägval två?
            </p>
            <p class="sida-tva-slut display-none">
                Du dog.
            </p>
            <form class="form-two">
                <input type="radio" id="val-tre" name="choice" value="Val tre">
                <label for="val-tre">Val tre</label>
                <input type="radio" id="val-fyra" name="choice" value="Val fyra">
                <label for="val-fyra">Val fyra</label>
                <input onsubmit="return false" type="submit" name="next" value="Nästa">
            </form>
        </div>

        <div class="sida-tre display-none">
            <p class="choice-three">
                Vägval tre?
            </p>
            <p class="sida-tre-slut display-none">
                Du dog.
            </p>
            <p class="slut display-none">
                Slut.
            </p>
            <form class="form-three">
                <input type="radio" id="val-fem" name="choice" value="Val fem">
                <label for="val-fem">Val fem</label>
                <input type="radio" id="val-sex" name="choice" value="Val sex">
                <label for="val-sex">Val sex</label>
                <input onsubmit="return false" type="submit" name="next" value="Nästa">
                <input class="end display-none" onsubmit="return false" type="button" name="end" value="Slut">
            </form>
        </div>
        <input class="restart display-none" onsubmit="return" type="submit" value="Börja om">

    </div>
</body>

</html>
